apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment-revised
  namespace: my-namespace
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis-revised123
        image: ghcr.io/acorn-io/redis:v7.2.4-0
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Namespace
metadata:
  name: my-namespace
