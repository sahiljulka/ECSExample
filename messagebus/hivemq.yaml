apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: my-namespace
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Namespace
metadata:
  name: my-namespace
