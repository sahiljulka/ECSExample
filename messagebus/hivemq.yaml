apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment-revised
  namespace: my-namespace
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis-revised
        image: public.ecr.aws/ubuntu/redis:5.0-20.04_beta
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Namespace
metadata:
  name: my-namespace
